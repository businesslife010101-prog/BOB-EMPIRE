<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOB EMPIRE</title>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body{
      min-height: 100vh;
      background-image: url("bg.jpg"); /* tumhari photo */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay{
      background: rgba(0,0,0,0.6);
      padding: 35px 25px;
      border-radius: 18px;
      text-align: center;
      color: white;
      width: 90%;
      max-width: 380px;
      backdrop-filter: blur(4px);
    }

    .overlay h1{
      font-size: 28px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .overlay p{
      font-size: 15px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .overlay button{
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: #ffcc00;
      color: black;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    .overlay button:hover{
      background: #ffaa00;
    }
  </style>
</head>

<body>

  <div class="overlay">
    <h1>ðŸ”¥ BOB EMPIRE</h1>
    <p>Welcome to my official website</p>
    <button>ENTER</button>
  </div>

</body>
</html>
