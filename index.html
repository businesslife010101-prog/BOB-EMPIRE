<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .game-box {
      background: rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ffcc00;
      color: black;
      margin-top: 15px;
    }

    button:hover {
      background: #ffaa00;
    }
  </style>
</head>
<body>

  <div class="game-box">
    <h1>ðŸ”¥ Click Game ðŸ”¥</h1>
    <h2>Score: <span id="score">0</span></h2>
    <button onclick="increaseScore()">CLICK ME</button>
  </div>

  <script>
    let score = 0;

    function increaseScore() {
      score++;
      document.getElementById("score").innerText = score;
    }
  </script>

</body>
</html>
