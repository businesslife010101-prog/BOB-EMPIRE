<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOB EMPIRE</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("bg.jpg"); /* background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      color: white;
      width: 90%;
      max-width: 350px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 15px;
    }

    h1 {
      margin: 10px 0;
      font-size: 26px;
    }

    p {
      font-size: 14px;
      opacity: 0.9;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background: #ffcc00;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background: #ffaa00;
    }
  </style>
</head>

<body>
  <div class="overlay">

    <!-- TUMHARA PHOTO -->
    <img src="myphoto.jpg" alt="My Photo" class="profile-pic">

    <h1>BOB EMPIRE</h1>
    <p>Build For Growth ðŸš€</p>

  </div>
</body>
</html>
